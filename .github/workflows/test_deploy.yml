name: Test and Deploy

# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - master
      - main
      - dev*
      - dev**
    paths-ignore:
      - ".github/workflows/*"
  pull_request:
    types:
      - opened
    branches:
      - master
      - main
      - dev*
      - dev**
    paths-ignore:
      - ".github/workflows/*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install golang 1.18.2
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18.2"
      - name: Install dependencies
        run: go mod vendor
      - name: Run Tests
        run: go test ./...
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install golang 1.18.2
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18.2"
      - name: Install dependencies
        run: go mod vendor
      - name: Run Tests
        run: go test -v ./...
      - name: Build binary
        run: go build -v ./...
