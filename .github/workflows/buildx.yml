name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2
      - name: Env
        run: |
          # ACTIONS_RUNTIME_TOKEN, ACTIONS_RUNTIME_URL should be exposed
          env|sort
      - name: this step will fail
        id: willfail
        run: |
          # ACTIONS_RUNTIME_TOKEN, ACTIONS_RUNTIME_URL should be exposed
          ls mysuperfile
      - name: reportfailure1
        continue-on-error: true
        if: failure() && steps.willfail.outputs.outcome == 'failure'
        run: |
          echo "step willfail has indeed failed"
      - name: this step will pass
        id: willpass
        run: |
          date
      - name: reportfailure2
        continue-on-error: true
        if: failure() && steps.willpass.outputs.exit_code != 0
        run: |
          echo "step willpass has also failed"
      - name: this step will fail again
        id: willfail2
        run: |
          ls mysuperfile2
      - name: reportfailure2
        continue-on-error: true
        if: failure() && steps.willfail2.outputs.outcome == 'failure'
        run: |
          echo "step willfail2 has indeed failed"
