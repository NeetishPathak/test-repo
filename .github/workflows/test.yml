name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install golang 1.18.2
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18.2"
      - name: Install dependencies
        run: go mod vendor
      - name: Run Tests
        run: go test ./...
